<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1 col-sm-3 col-lg-4"></div>
            <div class="col-10 col-sm-6 col-lg-4 main_form">
                <!-- <img src="form-icon.png" alt="icon"> -->
                <form>

                    <legend><img src="form-icon.png" alt="icon"></legend>
                    <div class="form-group">
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user" style="color:#fff;"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-key" style="color:#fff;"></i></div>
                                </div>
                                <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-check" style="padding-left: 35px; text-align: left;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" style="font-weight: 600;">Remember me</label>
                    </div>
                    <br>
                    <div class="submitbutton">
                        <button type="submit" class="btn-primary">Submit</button>
                    </div>


                    <p style="font-weight: 600;">
                        Don't have an account? <a href="#">Sign-Up</a>
                    </p>
                    <p style="margin-top: -12px;font-weight: 600;margin-bottom: 20px;"><a href="#">Forgot your password?</a></p>

                </form>
            </div>
            <div class="col-1 col-sm-3 col-lg-4"></div>
        </div>
    </div>
</body>

</html>
